# docker-compose.yml
version: '3.8'

services:
  gridtrader-service:
    build: .
    container_name: gridtrader-pro-service
    restart: unless-stopped
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - ADMIN_TELEGRAM_ID=${ADMIN_TELEGRAM_ID}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - ENVIRONMENT=production
      - LOG_LEVEL=INFO
      - DATABASE_PATH=/app/data/gridtrader_clients.db
    volumes:
      - ./data:/app/data
      - ./logs:/app/data/logs
    healthcheck:
      test: ["CMD", "python", "-c", "import sqlite3; sqlite3.connect('data/gridtrader_clients.db').close()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"